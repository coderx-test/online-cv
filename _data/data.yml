career-profile:
    title: Career Profile
    summary: |
      I am a hybrid retail pharmacist, product manager, analyst, and web developer.  Starting out
      with 5 years of experience in community pharmacy, I decided to follow my passion for
      technology and earned a Masters in Health Informatics while working as a product manager
      for a custom e-prescribing software.  I helped Vanderbilt University Medical Center
      through a big bang go-live with Epic, and throughout it all, I have been working on
      several personal healthcare-related web development side projects.
